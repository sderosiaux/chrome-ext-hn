<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HN Distill</title>
  <link rel="stylesheet" href="design-system.css">
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <div class="header-left">
        <h1 id="header-title" class="header-title">HN Distill</h1>
      </div>
      <div class="header-actions">
        <button id="apiKeyBtn" class="icon-btn" title="Configure API Key">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 7h3a2 2 0 0 1 2 2v6a2 2 0 0 1-2 2h-3m-6 0H6a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h3m0 0V5a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v2M9 7h6"/>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main id="main-content" class="main-content">
    <!-- Loading State -->
    <div id="loading-state" class="loading-state" style="display: none;">
      <div class="loading-spinner"></div>
      <p class="loading-text">Analyzing thread and extracting insights...</p>
    </div>

    <!-- Error State -->
    <div id="error-state" class="error-state" style="display: none;">
      <div class="error-icon">⚠️</div>
      <p id="error-message" class="error-message"></p>
      <button id="retry-btn" class="btn-secondary">Try Again</button>
    </div>

    <!-- Results Container -->
    <div id="results-container" style="display: none;">

      <!-- Global Summary Section -->
      <section class="summary-section">
        <h2 class="section-title">What you can learn from this thread</h2>
        <ul id="global-learnings" class="learning-list"></ul>
      </section>

      <!-- Themes Section -->
      <section class="themes-section">
        <h2 class="section-title">Themes</h2>
        <div id="themes-list" class="themes-list"></div>
      </section>

      <!-- Theme Detail View (Initially Hidden) -->
      <div id="theme-detail" class="theme-detail" style="display: none;">
        <button id="back-to-themes" class="back-button">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5m0 0l7 7m-7-7l7-7"/>
          </svg>
          Back to themes
        </button>

        <div class="theme-detail-content">
          <h2 id="theme-detail-title" class="theme-detail-title"></h2>
          <p id="theme-detail-why" class="theme-detail-why"></p>

          <div class="theme-detail-section">
            <h3 class="theme-detail-section-title">What you learn</h3>
            <ul id="theme-detail-points" class="learning-list"></ul>
          </div>

          <div id="theme-glossary-section" class="theme-detail-section" style="display: none;">
            <h3 class="theme-detail-section-title">Terms for your glossary</h3>
            <dl id="theme-detail-glossary" class="glossary-list"></dl>
          </div>

          <div id="theme-beyond-section" class="theme-detail-section" style="display: none;">
            <h3 class="theme-detail-section-title">Beyond the basics</h3>
            <div id="theme-detail-beyond" class="beyond-list"></div>
          </div>

          <div id="theme-links-section" class="theme-detail-section" style="display: none;">
            <h3 class="theme-detail-section-title">Links</h3>
            <ul id="theme-detail-links" class="links-list"></ul>
          </div>

          <div id="theme-comments-section" class="theme-detail-section">
            <button id="show-comments-btn" class="btn-secondary btn-sm">
              View source comments (<span id="comment-count">0</span>)
            </button>
          </div>
        </div>
      </div>

    </div>
  </main>

  <!-- API Key Modal -->
  <div id="apiKeyModal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">API Key Configuration</h3>
        <button id="closeApiKeyBtn" class="modal-close">×</button>
      </div>
      <div class="modal-body">
        <label for="apiKeyInput" class="form-label">
          Enter your Anthropic or OpenAI API key
        </label>
        <input
          type="password"
          id="apiKeyInput"
          class="form-input"
          placeholder="sk-ant-... or sk-..."
        />
        <p id="apiKeyStatus" class="form-hint">Not configured</p>
      </div>
      <div class="modal-footer">
        <button id="saveApiKeyBtn" class="btn-primary">Save</button>
        <button id="cancelApiKeyBtn" class="btn-secondary">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Source Comments Modal -->
  <div id="commentsModal" class="modal-overlay" style="display: none;">
    <div class="modal-content modal-large">
      <div class="modal-header">
        <h3 class="modal-title">Source Comments</h3>
        <button id="closeCommentsBtn" class="modal-close">×</button>
      </div>
      <div class="modal-body">
        <div id="comments-list" class="comments-list"></div>
      </div>
    </div>
  </div>

  <script type="module" src="prompts.js"></script>
  <script type="module" src="sidepanel.js"></script>
</body>
</html>
